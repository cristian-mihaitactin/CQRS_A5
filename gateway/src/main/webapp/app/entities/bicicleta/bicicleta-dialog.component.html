<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBicicletaLabel">Create or edit a Bicicleta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bicicleta.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bicicleta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_serie">Serie</label>
            <input type="text" class="form-control" name="serie" id="field_serie"
                [(ngModel)]="bicicleta.serie" required/>
            <div [hidden]="!(editForm.controls.serie?.dirty && editForm.controls.serie?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serie?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_stare">Stare</label>
            <input type="number" class="form-control" name="stare" id="field_stare"
                [(ngModel)]="bicicleta.stare" required min="0" max="10"/>
            <div [hidden]="!(editForm.controls.stare?.dirty && editForm.controls.stare?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.stare?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.stare?.errors?.min">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.stare?.errors?.max">
                    This field cannot be more than 10.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.stare?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
