<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrdinLabel">Create or edit a Ordin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ordin.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ordin.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_serie_user">Serie User</label>
            <input type="text" class="form-control" name="serie_user" id="field_serie_user"
                [(ngModel)]="ordin.serie_user" required/>
            <div [hidden]="!(editForm.controls.serie_user?.dirty && editForm.controls.serie_user?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.serie_user?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_data_inchiriere">Data Inchiriere</label>
            <div class="input-group">
                <input id="field_data_inchiriere" type="text" class="form-control" name="data_inchiriere" ngbDatepicker  #data_inchiriereDp="ngbDatepicker" [(ngModel)]="ordin.data_inchiriere"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="data_inchiriereDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.data_inchiriere?.dirty && editForm.controls.data_inchiriere?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.data_inchiriere?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_id_bike">Id Bike</label>
            <input type="number" class="form-control" name="id_bike" id="field_id_bike"
                [(ngModel)]="ordin.id_bike" required/>
            <div [hidden]="!(editForm.controls.id_bike?.dirty && editForm.controls.id_bike?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.id_bike?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.id_bike?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
